
<div class="details-page">
  @if(noDetailsView) {
    <ng-container>
      <app-empty-profile-details-view></app-empty-profile-details-view>
    </ng-container>
  }

  <div class="user-names-card-section" *ngIf="!noDetailsView">
    <app-user-name-card [user]="user" ></app-user-name-card>
  </div>
  <div class="user-details-section">
    <app-user-details [user]="user"></app-user-details>
  </div>
</div>
